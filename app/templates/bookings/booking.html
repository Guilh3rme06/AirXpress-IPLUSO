{% extends 'base.html' %} {% block content %}
<div>
  <h1 class="mb-4">Lista de Reservas</h1>

  <!-- Tabela de usuários -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>ID Cliente</th>
        <th>ID Voo</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for booking in bookings %}
      <tr>
        <td>{{ booking['pk_reserva'] }}</td>
        <td>{{ booking['fk_cliente'] }}</td>
        <td>{{ booking['fk_voo'] }}</td>
        <td>{{ booking['data'] }}</td>
        <td>
          <a
            href="{{ url_for('bookings.update_bookings_route', reserva_id=booking['pk_reserva']) }}"
            class="btn btn-sm btn-primary"
            >Editar</a
          >
          <a
            href="{{ url_for('bookings.delete_bookings_route', reserva_id=booking['pk_reserva']) }}"
            class="btn btn-sm btn-danger"
            >Excluir</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Botão para adicionar nova reserva -->
  <a href="{{ url_for('bookings.add_bookings_route') }}" class="btn btn-success"
    >Adicionar Nova Reserva</a
  >
</div>

<!-- Scripts do Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
{% endblock %}
