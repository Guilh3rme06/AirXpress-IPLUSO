{% extends 'base.html' %} {% block content %}
<h2>Lista de Usuários</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user['pk_cliente'] }}</td>
      <td>{{ user['nome'] }}</td>
      <td>{{ user['email'] }}</td>
      <td>
        <a
          href="{{ url_for('clients.update_user_route', user_id=user['pk_cliente']) }}"
          class="btn btn-sm btn-primary"
          >Editar</a
        >
        <a
          href="{{ url_for('clients.delete_user_route', user_id=user['pk_cliente']) }}"
          class="btn btn-sm btn-danger"
          >Excluir</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('clients.add_user_route') }}" class="btn btn-success"
  >Adicionar Novo Usuário</a
>
{% endblock %}
